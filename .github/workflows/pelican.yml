name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  deploy:
    # uses: "getpelican/pelican/.github/workflows/github_pages.yml@4.10.0"
    uses: ./.github/workflows/pelican_github_pages.yml
    permissions:
      contents: "read"
      pages: "write"
      id-token: "write"
    with:
      settings: "publishconf.py"
      requirements: "pelican[markdown]"
